<html lang = "en-US">
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src = "expList.js"></script>
<link rel = "stylesheet" type = "text/css" href = "expMain.css" />
<body class="mainView" data-ng-app="expListApp" data-ng-controller="expListController" data-ng-init = "loadExpList()">

<h2 class = "title">Expenses list</h2>
<br><br><br>
 <table cellpadding = "0" cellspacing = "0" id = "expListTable" align="center">
 	<tr>
 		<th>Name</th>
 		<th>Amount</th>
 	</tr>
 	<tbody data-ng-repeat = "item in expList">
 		<tr data-ng-click = "onExpListClick(item)">
 			<td>{{item.name}}</td>
 			<td>{{item.amount}}</td>
 		</tr>
 	</tbody>
 	<tr>
 	<td>Total Expenses</td>
 	<td>{{totalExp}}</td>
 	</tr>
 </table>
<div  class = "dockedBottomButton">
<button data-ng-click = "clearExpList()" class = "Button">X</button>
<button class = "Button" data-ng-click = "exportCSV()">Export</button>
</div>
</body>
</html>
